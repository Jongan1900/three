<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- <input type="button" value="滚动" v-on:click="show"> -->

    <div id="app">
        <input type="button" value="滚动" @click="show">
        <input type="button" value="stop" @click="stop"><br>
        <h4 v-text="msg"></h4>
    </div>
    <script src="./lib/vue-2.4.0.js"></script>
    <script>
       
        var vm = new Vue({
            el: "#app",
            data: {
                msg: "猥琐发育，别浪！！！",
                clickid: null,
            },
            
            methods: {
                show() {
                    if(this.clickid!=null)return ;
                    this.clickid = setInterval(() => {
                        var start = this.msg.substring(0, 1);
                        var end = this.msg.slice(1);
                        this.msg = end + start;
                    }, 100)

                },
                stop(){
                    clearInterval(this.clickid);
                    this.clickid=null;
                }
            }
        })

       
    </script>
</body>

</html>
