<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">

        <input type="text" v-model="n1" >+
        <input type="text" v-model="n2" >=
        <input type="text" v-model="n3">

    </div>
    <script src="../lib/vue-2.6.10.js"></script>
    <script src="../lib/vue-router v3.0.6.js"></script>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                n1: '',
                n2: '',
                n3: '',
            },
            methods: {
               
            },
            watch:{
                n1(newVal,oldVal){
                   this.n3=newVal+'+++'+this.n2;
                },
                n2(newVal,oldVal){
                   this.n3=this.n1+'+++'+newVal;
                }
            }
        })
    </script>
</body>

</html>
