<head>

<body>
    <div id="app">
        <router-link to="/login?id=10&name=lgoingngnss">login</router-link>
        <router-link to="/register?name=asdasd">register</router-link>
      
            <router-view></router-view>

 
    </div>
    <script src="../lib/vue-2.6.10.js"></script>
    <script src="../lib/vue-router v3.0.6.js"></script>
    <script>
        var login = {
            template: '<h1>login++++++{{$route.query.id}}</h1>',
            created () {
                console.log(this.$route);
            }
        }

        var register = {
            template: '<h1>register+++++{{$route.query.name}}</h1>'
        }
        const routerobj = new VueRouter({
            routes: [
                
                {
                    path:"/",
                    redirect: login
                },
            {
                    path: '/login',
                    component: login,
                },

                {
                    path: '/register',
                    component: register,
                },
            ],
            linkActiveClass:'myclass'
        })

        var vm = new Vue({
            el: "#app",
            data: {

            },
            mehods: {

            },
            router: routerobj,
        })
    </script>
