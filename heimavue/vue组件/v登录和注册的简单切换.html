<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../lib/animate.css">
    <style>
        .loginbox {
            background-color: #aabc;
            width: 100%;
            height: 600px;
        }

        .registerbox {
            background-color: #dda;
            width: 100%;
            height: 600px;
        }

        .testbox {
            background-color: rgb(14, 158, 33);
            width: 100%;
            height: 600px;
        }
    </style>
</head>

<body>
    <div id="app">
        <a href="" @click.prevent="flag=true">登录</a> <a href="" @click.prevent="flag=false,testbtn=false">注册</a><a href="" @click.prevent="flag=false,testbtn=true">test</a>
        <!-- 如果flagfalse，就不执行 -->
        <login v-if="flag"></login>   
        <!-- 如果flag为flase并且，testbtn为false，就执行注册 -->
        <register v-else-if="!flag&&!testbtn"></register>
        <test v-else="testbtn"></test>
    </div>




    <template id="login">
        <div class="loginbox" >

            <div>登录页面</div>
        </div>
    </template>

    <template id="register">
        <div class="registerbox" >

            <div>注册页面</div>
        </div>
    </template>

    <template id="test">
            <div class="testbox" >
    
                <div>test页面</div>
            </div>
        </template>
    <script src="../lib/vue-2.6.10.js"></script>
    <script>
        Vue.component('login', Vue.extend({
            template: "#login",

        }))
        Vue.component('register', Vue.extend({
            template: "#register",

        }))
        Vue.component('test', Vue.extend({
            template: "#test",

        }))

        var vm = new Vue({
            el: "#app",
            data: {
                flag: 'true',
                testbtn: 'false',
            },
            methods: {

            }

        })
    </script>
</body>

</html>
